{% extends 'hezora/base.html' %}
{% block content %}
  <h1>Your Cart</h1>
  {% if items %}
    <table class="cart-table">
      <thead><tr><th>Book</th><th>Qty</th><th>Line</th></tr></thead>
      <tbody>
        {% for it in items %}
          <tr>
            <td>{{ it.book.title }}</td>
            <td>{{ it.quantity }}</td>
            <td>KSH {{ it.line_total }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="total">Total: KSH {{ total }}</p>
    <a class="btn" href="{% url 'hezora:checkout' %}">Checkout</a>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
