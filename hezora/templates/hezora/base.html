<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hezora - Premium Books</title>
    <link rel="stylesheet" href="{% static 'hezora/styles.css' %}">
</head>
<body class="bg-background text-foreground">
    <!-- Header -->
    <header class="sticky top-0 z-50 w-full border-b border-border bg-card backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'hezora:index' %}" class="brand-gradient-text text-2xl font-bold">
                    Hezora
                </a>
                <nav class="flex items-center gap-6">
                    <a href="{% url 'hezora:cart' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground hover:opacity-90 transition-opacity">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Cart (<span id="cart-count">{{ cart_count }}</span>)</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-border bg-card mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-muted-foreground">Â© 2025 Hezora. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
